# OpenClaw YAML 配置（可选）
# LLM 配置
llm:
  model: gpt-4o
  api_key: ${OPENAI_API_KEY}
  base_url: ${OPENAI_BASE_URL:-https://api.openai.com/v1}
  temperature: 0.7
  max_tokens: 4096

# 资源限制
max_iterations: 10
max_context_tokens: 8000
shell_timeout: 60

# 本地配置
local:
  workspace: "./workspace"
  allowed_roots: ["./workspace"]
  blocked_patterns:
    - "*/Windows/*"
    - "*/System32/*"
    - "*/etc/*"
    - "*/bin/*"
    - "*/proc/*"

# 远程机器配置
machines:
  - name: local
    type: local
    is_default: true

  # SSH 机器（可选）
